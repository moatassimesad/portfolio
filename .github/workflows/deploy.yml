name: Deploy React Portfolio

on:
  push:
    branches:
      - main  # Change this if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Remote Host to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Install dependencies and export static site
        run: |
          npm install
          npm run build

      - name: Sync exported static files to server
        run: |
          rsync -avz --delete --exclude='.git' -e "ssh -p ${{ secrets.SSH_PORT }}" ./out/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/portfolio